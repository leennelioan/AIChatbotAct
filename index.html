<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clorinde AI Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="chatbot-container">
      <div class="chat-container">
        <div class="question-list"></div>
      </div>

      <div class="typing-container">
        <div class="typing-textarea">
          <div class="chat-icon" id="chat-icon">
            <img src="images/clorinde-salute.png" />
            <div id="click" class="click">New Chat</div>
          </div>
          <textarea
            id="chat-input"
            spellcheck="false"
            placeholder="Ask Clorinde..."
            required
          ></textarea>
          <i class="fa-solid fa-paper-plane" id="send-btn"></i>
        </div>
      </div>
    </div>

    <footer>
      <p>Santos Chatbot Project. All rights reserved.</p>
    </footer>

    <script type="module" src="mainmodule.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
